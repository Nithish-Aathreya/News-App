<div class="container mt-5" >
<h2 class="heading">TOP HEADLINES</h2>
<div class="row" >
 
    <div *ngFor="let d of topheadingdisplay" class="col-lg-3 mt-3 mt-3">
        <img src="{{d.urlToImage}}" width="75%">
        <h5 class="mt-2 mb-2">{{d.title}}</h5>
        <p>{{d.description}}</p>
        <a href="{{d.url}}" target="_blank" class="btn btn-dark btn-sm mt-2">Read More</a>
    </div>

</div>
</div>
